<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="sctipt.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-text">Tic Tac Toe</div>
    </div>
    <div class="dialog-box">
        <div class="form-header" >
            <div class="form-title">Let's start!</div>
        </div>
        <form action="#" class="start-form">
            <input type="text" required id="player-one" name="player-one" placeholder="Player one name">
            <input type="text" required id="player-two" name="player-two" placeholder="Player two name">
            <button type="submit" class="btn-start">GO</button>
        </form>
    </div>
    <div class="content">
        <div class='game-info'>
            <div class="player-one-text">Player One: X</div>
            <div class="player-two-text">Player Two: O</div>
        </div>
        
        <div class="game">
            <div class="game-board">
                <div class="game-block" data-index="0"></div>
                <div class="game-block" data-index="1"></div>
                <div class="game-block" data-index="2"></div>
                <div class="game-block" data-index="3"></div>
                <div class="game-block" data-index="4"></div>
                <div class="game-block" data-index="5"></div>
                <div class="game-block" data-index="6"></div>
                <div class="game-block" data-index="7"></div>
                <div class="game-block" data-index="8"></div>
            </div>
        </div>
        <div class="game-result">
            <button class="btn-restart">Restart</button>
        </div>
        
    </div>
    <div class="overlay"></div>
    <div class="dialog-restart">
        <div class="restart-text">Are you sure you want to restart the game?</div>
        <div class="btn-section">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
    <div class="overlay-2"></div>
    <div class="result">
        <div class="result-text">The Winner is </div>
        <button class="result-ok">Ok</button>
    </div>
</body>
</html>
